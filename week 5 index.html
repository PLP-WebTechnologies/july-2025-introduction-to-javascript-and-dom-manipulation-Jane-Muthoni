<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- Part 1: User Input and Conditional -->
  <section id="part1">
    <h2>Part 1: Variables & Conditionals</h2>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput" />
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Part 2: Custom Functions</h2>
    <button id="sumBtn">Calculate Sum (3 + 4)</button>
    <p id="sumResult"></p>

    <button id="formatBtn">Format Greeting</button>
    <p id="greetingResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button id="countdownBtn">Countdown 5 to 1</button>
    <p id="countdownResult"></p>

    <button id="listColorsBtn">List Colors</button>
    <ul id="colorList"></ul>
  </section>

  <!-- Part 4: DOM Interactions -->
  <section id="part4">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeTextBtn">Change Heading Text</button>
    <button id="toggleClassBtn">Toggle Highlight Class</button>
    <button id="addElementBtn">Add New Paragraph</button>
    <div id="dynamicContent"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
